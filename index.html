<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    
</head>
<body>
    <!-- Div box for jumbotron title-->-->
    <div class="jumbotron">
        <div class="container">
            <h1>Get your 5 day forecast!!</h1>
        </div>
    </div>
    <!--Div for the search box/form, search button, and current city-->
    <div>
        <form>
            <button type="submit"  id="searchBtn">City Search</button>

            <input type="text submit" id="searchValue">

            <ul id="cityList">
            </ul>
                <!--Current CIty Info with name, date, temp, windspeed, humidity, and uvindex-->
            <div class="card" id="cityCurrent">
                <h4 class="" >Current City</h4>
                <h4 id="cityName"></h4>
                <h5 class="">Date</h5>
                <h5 id="date"></h5>
                <div>
                    <h6>Temperature in</h6>
                    <h6 id="temp"></h6>
                    <h6>Wind Speed</h6>
                    <h6 id="speed"></h6>
                    <h6>Humidity</h6>
                    <h6 id="humidity"></h6>
                    <h6>UVIndex</h6>
                    <h6 id="uvDex"></h6>
                </div>

            </div>

        </form>

    </div>

    <!--Div for the 5 day forecast cards-->
    <div class="container">
        <div class="card">
            <div class="card-body" id="dayOne">
                <p class="" id="dOneDate"></p>
                <p class="" id="dOneIcon"></p>
                <p class="" id="dOneTemp"></p>
                <p class="" id="dOneHum"></p>
            </div>

        </div>

        <div class="card">
            <div class="card-body" id="dayTwo">
                <p class="" id="dTwoDate"></p>
                <p class="" id="dTwoIcon"></p>
                <p class="" id="dTwoTemp"></p>
                <p class="" id="dTwoHum"></p>
            </div>


        </div>

        <div class="card">
            <div class="card-body" id="dayThree">
                <p class="" id="dThreeDate"></p>
                <p class="" id="dThreeIcon"></p>
                <p class="" id="dThreeTemp"></p>
                <p class="" id="dThreeHum"></p>
            </div>

        </div>

        <div class="card">
            <div class="card-body" id="dayFour">
                <p class="" id="dFourDate"></p>
                <p class="" id="dFourIcon"></p>
                <p class="" id="dFourTemp"></p>
                <p class="" id="dFourHum"></p>
            </div>

        </div>

        <div class="card">
            <div class="card-body" id="dayFive">
                <p class="" id="dFiveDate"></p>
                <p class="" id="dFiveIcon"></p>
                <p class="" id="dFiveTemp"></p>
                <p class="" id="dFiveHum"></p>
            </div>

        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
