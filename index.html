<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day forecast</title>
    
</head>
<body>
    <!-- Div box for jumbotron title-->-->
    <div class="jumbotron">
        <div class="container">
            <h1>Get your 5 day forecast!!</h1>
        </div>
    </div>
    <!--Div for the search box/form, search button, and current city-->
    <div>
        <form>
            <button type="submit"  id="searchBtn">City Search</button>

            <input type="text submit" id="searchValue">

            <ul id="cityList">
            </ul>
                <!--Current CIty Info with name, date, temp, windspeed, humidity, and uvindex-->
            <div class="card" id="cityCurrent">
                <h4 class="" >Current City</h4>
                <h4 id="cityName"></h4>
                <h5 class="">Date</h5>
                <h5 id="date"></h5>
                <div>
                    <h6>Temperature in</h6>
                    <h6 id="temp"></h6>
                    <h6>Wind Speed</h6>
                    <h6 id="speed"></h6>
                    <h6>Humidity</h6>
                    <h6 id="humidity"></h6>
                    <h6>UVIndex</h6>
                    <h6 id="uvDex"></h6>
                </div>

            </div>

        </form>

    </div>

    <!--Div for the 5 day forecast cards-->

    <!-- DAY 1 -->
    <div class="container">
        <div class="card">
            <div class="card-body" id="dayOne">
                <h7 class="">Date: </h7>
                <h7 id="dOneDate"></h7> 
                <h7 class=""></h7>
                <h7 id="dOneIcon"></h7>
                <h7 class="">Temp: </h7>
                <h7 id="dOneTemp"></h7>
                <h7 class="">Humidity: </h7>
                <h7 id="dOneHum"></h7>
            </div>

        </div>
<!-- DAY 2 -->
        <div class="card">
            <div class="card-body" id="dayTwo">
                <h7 class="">Date: </h7>
                <h7 id="dTwoDate"></h7>
                <h7 class=""></h7>
                <h7 id="dTwoIcon"></h7>
                <h7 class="">Temp: </h7>
                <h7 id="dTwoTemp"></h7>
                <h7 class="">Humidity: </h7>
                <h7 id="dTwoHum"></h7>
            </div>


        </div>
<!-- DAY 3 -->
        <div class="card">
            <div class="card-body" id="dayThree">
                <h7 class="">Date: </h7>
                <h7 id="dThreeDate"></h7>
                <h7 class=""></h7>
                <h7 id="dThreeIcon"></h7>
                <h7 class="">Temp: </h7>
                <h7 id="dThreeTemp"></h7>
                <h7 class="" >Humidity: </h7>
                <h7 id="dThreeHum"></h7>
            </div>

        </div>
<!-- DAY 4 -->
        <div class="card">
            <div class="card-body" id="dayFour">
                <h7 class="">Date: </h7>
                <h7 id="dFourDate"></h7>
                <h7 class="" ></h7>
                <h7 id="dFourIcon"></h7>
                <h7 class="">Temp: </h7>
                <h7 id="dFourTemp"></h7>
                <h7 class="">Humidity: </h7>
                <h7 id="dFourHum"></h7>
            </div>

        </div>
<!-- DAY 5 -->
        <div class="card">
            <div class="card-body" id="dayFive">
                <h7 class="">Date: </h7>
                <h7 id="dFiveDate"></h7>
                <h7 class=""></h7>
                <h7 id="dFiveIcon"></h7>
                <h7 class="">Temp: </h7>
                <h7 id="dFiveTemp"></h7>
                <h7 class="" >Humidity: </h7>
                <h7 id="dFiveHum"></h7>
            </div>

        </div>

    </div>
    <!-- jquery script links for JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- Moment script links for date and time in the jS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- app.js script link to link the JS to the index.html  -->
    <script src="app.js"></script>
</body>
</html>
